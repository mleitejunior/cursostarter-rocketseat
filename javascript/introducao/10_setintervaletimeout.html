<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Starter - Rocketseat</title>
</head>
<body>
    <div>
        <h3>
            Introdução - setInterval() e setTimeout()
        </h3>
        Ver código/console (F12)
    </div>
    <script>
        function exibeAlgo(){
            console.log('Exibindo algo')
        }

        setInterval(exibeAlgo, 1000)

        function exibeAtrasado(){
            console.log('Antes tarde do que nunca')
        }

        setTimeout(exibeAtrasado, 5000)
    </script>
</body>
</html>
