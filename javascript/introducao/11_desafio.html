    <script>

                if(i % 2 == 0) {
                    console.log(i + ' ')
                }
            }
        }

        pares(32, 321)

        // Exercício 3 

        function temHabilidade(skills) {
            const isJavascript = element => element == 'Javascript'

            return skills.some(isJavascript)
        }
        var skills = ["Javascript", "ReactJS", "React Native"]
        console.log(temHabilidade(skills)) // true ou false

        // Exercício 4 

        function experiencia(anos) {
            let exp
            if (anos < 0) {
                exp = 'Idade inválida'
            } else if (anos == 0 || anos == 1) {
                exp = 'Iniciante'
            } else if (anos <= 3) {
                exp = 'Intermediário'
            } else if (anos <= 6) {
                exp = 'Avançado'
            } else {
                exp = 'Jedi Master'
            }

            console.log(exp)
        }
        var anosEstudo = 7;
        experiencia(anosEstudo);
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master


        // Exercício 5

        var usuarios = [
            {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
            ];
        
        function listarHabilidadesUsuarios(usuarios) {
            for (let u of usuarios) {
                console.log("O " + u.nome + " possui as habilidades: " + u.habilidades.join(", "))
            }            
        }

        listarHabilidadesUsuarios(usuarios)

    </script>
