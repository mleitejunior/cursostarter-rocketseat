<body>
    <div>
        <h3>
            Introdução - Condicionais
        </h3>
        Ver código/console (F12)
    </div>
    <script>
        function retornaSexo(sexo) {
            // M, F
            // Masculino, Feminino

            if (sexo == 'M' || sexo == 'm') {
                return 'Masculino'
            } else if (sexo == 'F' || sexo == 'f') {
                return 'Feminino'
            } else {
                return 'Outro'
            }
            
        }

        // switch:case pode ser utilizado em multiplos elseifs

        console.log(retornaSexo('F'))
        console.log(retornaSexo('f'))
        console.log(retornaSexo('M'))
        console.log(retornaSexo('9'))
    </script>
</body>
