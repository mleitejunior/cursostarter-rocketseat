<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Starter - Rocketseat</title>
</head>
<body>
    <div>
        <h3>
            Manipular a DOM - Lidando com elementos
        </h3>
        Ver c√≥digo/console (F12)
    </div>
    <div id='app'>
        <input type="text" id="nome">
    </div>
    
    <script>
        let linkElement = document.createElement('a')
        linkElement.setAttribute('href', 'http://rocketseat.com.br')
        linkElement.setAttribute('title', 'Site da Rocketseat')
        
        let textElement = document.createTextNode('Acessar site da Rocketseat')
        linkElement.appendChild(textElement)

        let containerElement = document.querySelector('#app')
        containerElement.appendChild(linkElement)

        let inputElement = document.querySelector('#nome')
        containerElement.removeChild(inputElement)
    </script>
</body>

</html>
